<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f8fc;
            color: #333;
            padding: 30px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .otp-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .otp-header {
            font-size: 24px;
            font-weight: bold;
            color: #4A90E2;
            margin-bottom: 20px;
        }
        .otp-body {
            font-size: 16px;
            line-height: 1.7;
            color: #555;
            margin-bottom: 30px;
        }
        .otp-body p {
            margin: 10px 0;
        }
        .otp-code {
            display: inline-block;
            background-color: #4A90E2;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="otp-container">
    <div class="otp-header">
        OTP Verification for {{userName}}
    </div>
    <div class="otp-body">
        <p>Dear {{userName}},</p>
        <p>Use the following OTP code to verify your account:</p>
        <div class="otp-code">
            {{otpCode}}
        </div>
        <p>If you did not request this, please ignore this message.</p>
    </div>
</div>
</body>
</html>
